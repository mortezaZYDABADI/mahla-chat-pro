<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>چت روم مهلا</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="register-container">
  <h2>ثبت نام در چت روم مهلا</h2>
  <input id="name" placeholder="نام">
  <input id="age" placeholder="سن">
  <select id="gender">
    <option value="">جنسیت</option>
    <option value="male">مرد</option>
    <option value="female">زن</option>
  </select>
  <input id="city" placeholder="شهر">
  <button onclick="register()">ثبت نام</button>
</div>

<div id="chat-container" style="display:none;">
  <div class="sidebar">
    <h3>آنلاین‌ها</h3>
    <div id="users"></div>
  </div>

  <div class="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="پیام بنویس...">
    <button onclick="sendMsg()">ارسال</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
